<div class="container">
    <div class="row">
        <form class="center">
            <div class="row">
                <div class="col-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="fName" name="fName" class="form-control">
                </div>
                <div class="col-6">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" name="lName" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-6">
            <div>
                <label class="left" for="selectOption">How Should We Contact You</label>
            </div>
            <label>
                <input type="radio" name="contactOption" value="phone" [(ngModel)]="selectedOption">Phone
            </label>
            <label>
                <input type="radio" name="contactOption" value="email" [(ngModel)]="selectedOption">Email
            </label>            
        </div>
        <div class="col-6">
            <div *ngIf="selectedOption === 'phone'">
                <label>Phone Number:</label>
                <input type="text" name="phoneNumber" class="form-control">
            </div>
            <div *ngIf="selectedOption === 'email'">
                <label>Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
        </div>        
    </div>
    <br>
</div>
