<div class="container">
    <div class="row">
        <form class="center">
            <div class="row">
                <div class="col-6">
                    <label class="left" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <div class="col-6">
                    <label class="left" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-6">
            <div>
                <label class="left" for="selectOption">How Should We Contact You</label>
            </div>
            <select id="selectOption" name="selectOption" [(ngModel)]="selectedOption">
                <option value="">Select an option</option>
                <option value="phoneNumber">Phone Number</option>
                <option value="email">Email Address</option>
            </select>
        </div>
        <div class="col-6">
            <div *ngIf="selectedOption === 'phoneNumber'">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control">
            </div>
            <div *ngIf="selectedOption === 'email'">
                <label class="left" for="emailAddress">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
        </div>
    </div>
    <br>
</div>
